name: 'bw_lake'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'bw_azure_synapse_dedicated'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  bw_lake:
    gold:
      schema: gold
    silver:
      schema: silver
    staging:
      schema: raw
    intermediate:
      schema: raw
